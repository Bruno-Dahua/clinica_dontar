<!DOCTYPE html>
<html lang='es-AR'>
<head>
    <meta charset='utf-8'>
    <title> DATOS PERSONALES - DONTAR </title>
    <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/style_view_data.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>    
        <div class="logo">
            <a href="../index.html">
                <img src="../img/dontar_clinica_medica.png" alt="Dontar">
            </a>
        </div>
    </header>

    <main>
        <div class="div__information">
            <p>Información de Tu Perfil</p>
        </div>

        <div class="div__personal_data">
            <div class="div__field">
                <label for="first_name">Nombre</label>
                <input id="first_name" class="input__first_name" type="text" value="" readonly>
            </div>

            <div class="div__field">
                <label for="last_name">Apellido</label>
                <input id="last_name" class="input__last_name" type="text" value="" readonly>
            </div>

            <div class="div__field">
                <label for="dni">DNI</label>
                <input id="dni" type="text" value="" readonly>
            </div>

            <div class="div__field">
                <label for="email">Correo Electrónico</label>
                <input id="email" class="input__email" type="email" value="" readonly>
            </div>

            <div class="div__field">
                <label>Fecha de Nacimiento</label>
                <div class="div__birthdate">
                    <input id="day" type="text" value="" readonly>
                    <input id="month" type="text" value="" readonly>
                    <input id="year" type="text" value="" readonly>
                </div>
            </div>

            <div class="div__field">
                <label for="obra_social">Obra Social</label>
                <input id="obra_social" class="input__obra_social" type="text" value="" readonly>
            </div>

            <div class="div__field">
                <label for="telephone">Teléfono</label>
                <input id="telephone" class="input__telephone" type="text" value="" readonly>
            </div>
        </div>
    </main>
</body>

<script src="../js/axios-config.js"></script>
<script src="../js/view-data-patient.js"></script>
</html>
