<!DOCTYPE html>
<html lang='es-AR'>
    <head>
        <meta charset='utf-8'>
        <title> DATOS PERSONALES - DONTAR </title>
        <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
        <link rel="stylesheet" href="../css/style_view_data.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    
    <body>
        <header>    
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/dontar_clinica_medica.png" alt="Dontar">
                </a>
            </div>
        </header>
        <main>
            <div class="div__personal_data">
                <form id="div__personal_data">
                    <h3>Datos del profesional</h3>
                    <label for="first_name">Nombre:</label>
                    <input type="text" id="first_name" />
        
                    <label for="last_name">Apellido:</label>
                    <input type="text" id="last_name" />
        
                    <label for="matricula">Matricula:</label>
                    <input type="text" id="matricula" />
        
                    <label for="dni">Especialidades:</label>
                    <input type="text" id="dni" />
        
                    <label for="email">Correo Electr√≥nico:</label>
                    <input type="email" id="email" />
        
                    <div class="div__update">
                        <button type="submit" id="button-updata">ACTUALIZAR</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
    <script src="../js/axios-config.js"></script>
    <script src="../js/update-professional.js"></script>
</html>
