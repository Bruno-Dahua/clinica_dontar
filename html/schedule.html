<!DOCTYPE html>
<html lang='es-AR'>
    <head>
        <meta charset='utf-8'>
        <title> AGENDA PROFESIONAL - DONTAR </title>
        <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
        <link rel="stylesheet" href="../css/style_login.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    
    <body>
        <header>

            <div class="logo">
                <a href="../index.html">
                    <img src="../img/dontar_clinica_medica.png" alt="Dontar">
                </a>
            </div>

        </header>
        <main>
            <div class="div__schedule">
                <p>Seleccione dias y horarios en los que atendera el profesional en </p>
                <p>Dontar Clinica Medica</p>
            </div>
            <div class="div__container" id="div__add_schedule">
                <div class="div__select_day_time">
                    <h3>Horarios de Atención</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Día</th>
                                <th>Horarios</th>
                            </tr>
                        </thead>
                        <tbody id="horariosTable">
                            <tr>
                                <td>Lunes</td>

                                    <td>
                                        <input type="time" class="hora-inicio"> - <input type="time" class="hora-fin">
                                    </td>
                            </tr>
                             
                            <tr>
                                <td>Martes</td>
                                <td>
                                    <input type="time" class="hora-inicio"> - <input type="time" class="hora-fin">
                                </td>
                               
                            </tr>
                            <tr>
                                <td>Miércoles</td>
                                <td>
                                    <input type="time" class="hora-inicio"> - <input type="time" class="hora-fin">
                                </td>
                               
                            </tr>
                            <tr>
                                <td>Jueves</td>
                                <td>
                                    <input type="time" class="hora-inicio"> - <input type="time" class="hora-fin">
                                </td>
                                
                            </tr>
                            <tr>
                                <td>Viernes</td>
                                <td>
                                    <input type="time" class="hora-inicio"> - <input type="time" class="hora-fin">
                                </td>
                               
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <button type="button" class="div__submit" id="button__add_schedule"> FINALIZAR </button>
            </div>
        </main>
    </body>

<script src="../js/axios-config.js"></script>
<script src="../js/add-schedule.js"></script>

</html>
