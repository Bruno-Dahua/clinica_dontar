<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> PROFESIONAL - DONTAR </title>
    <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
    <link rel="stylesheet" href="../css/style_show_data.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>

        <div class="logo">
            <a href="../index.html">
                <img src="../img/dontar_clinica_medica.png" alt="Dontar">
            </a>
        </div>

    </header>
    <main>
        <div class="container" id="buscarProfesionalById">
            <h1>Buscar Profesional</h1>
            <label for="dni">Ingrese DNI:</label>
            <input type="text" id="dni">
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" disabled>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" disabled>

            <label for="matricula">Matricula</label>
            <input type="text" id="matricula" disabled>

            <label for="especialidades">Especialidades</label>
            <input type="text" id="especialidades" disabled>

            <label for="email">Correo Electronico</label>
            <input type="email" id="email" disabled>

            
            <button type="click" id="eliminarProfesional">ELIMINAR</button>

            <div id="alert">
                Profesional eliminado correctamente
            </div>
        </div>
    </main>    
</body>
<script src="../js/axios-config.js"></script>
<script src="../js/delete-professional.js"></script>

</html>
