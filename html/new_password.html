<!DOCTYPE html>
<html lang='es-AR'>
    <head>
        <meta charset='utf-8'>
        <title> NUEVA CONTRASEÑA - DONTAR </title>
        <link rel="stylesheet" href="../css/style_login.css">
    </head>
    
    <body>
        <header>

            <div class="logo">
                <a href="../index.html">
                    <img src="../img/dontar_clinica_medica.png" alt="Dontar">
                </a>
            </div>

        </header>

        <main>
            <div class="div__register">
                <p>Actualice sus datos personales</p>
                <p>Ingrese su nueva contraseña</p>
            </div>

            <div class="div__register_speciality">
                <form action="#" method="post">
                    <input type="text" class="input__password" data-type="password" name="password" value="" aria-required="true" placeholder="Contraseña actual" aria-label="Contraseña actual">
                    <input type="password" class="input__password" data-type="password" name="password" value="" aria-required="true" placeholder="Nueva contraseña" aria-label="Nueva Contraseña">
                    <input type="password" class="input__password_confirm" data-type="password" name="password" value="" aria-required="true" placeholder="Confirmar Nueva contraseña" aria-label="Confirmar Nueva Contraseña">
                    <button class="button__register_speciality">ACTUALIZAR</button>
                </form>
            </div>
        </main>
    </body>
    
</html>
