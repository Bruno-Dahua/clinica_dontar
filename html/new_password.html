<!DOCTYPE html>
<html lang='es-AR'>
    <head>
        <meta charset='utf-8'>
        <title> NUEVA CONTRASEÑA - DONTAR </title>
        <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
        <link rel="stylesheet" href="../css/style_login.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    
    <body>
        <header>

            <div class="logo">
                <a href="../index.html">
                    <img src="../img/dontar_clinica_medica.png" alt="Dontar">
                </a>
            </div>

        </header>

        <main>
            <div class="div__register">
                <p>Actualice sus datos personales</p>
                <p>Ingrese su nueva contraseña</p>
            </div>

            <div class="div__container" id="div__register_speciality">
                <form id="form-change">
                    <input type="password" id="old-password" class="input__password" data-type="password" name="password" value="" aria-required="true" placeholder="Contraseña actual" aria-label="Contraseña actual">
                    <input type="password" id="new-password" class="input__password" data-type="password" name="password" value="" aria-required="true" placeholder="Nueva contraseña" aria-label="Nueva Contraseña">
                    <input type="password" id="confirm-password" class="input__password_confirm" data-type="password" name="password" value="" aria-required="true" placeholder="Confirmar Nueva contraseña" aria-label="Confirmar Nueva Contraseña">
                    
                    <button type="submit" id="button__change_password">
                        Cambiar contraseña
                    </button>
                </form>
            </div>
        </main>
    </body>
    <script src="../js/axios-config.js"></script>
    <script src="../js/new-password.js"></script>
</html>
