<!DOCTYPE html>
<html lang='es-AR'>
<head>
    <meta charset='utf-8'>
    <title> PROFESIONALES - DONTAR</title>
    <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
    <link rel='stylesheet' href='../css/style_view_data.css'>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/dontar_clinica_medica.png" alt="Dontar">
            </a>
        </div>
    </header>
    
    <main>
        <div class="div__information">
            <p>Lista de Profesionales</p>
        </div>
        
        <div  class="div__personal_data_all">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Especialidad</th>
                    </tr>
                </thead>
                <tbody id="profesionales-body">
                </tbody>
            </table>
        </div>
        
    </main>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const profesionales = [
            { nombre: "BRUNO MARTIN", apellido: "DAHUA",  especialidad: "IOSFA" },
            { nombre: "JUAN", apellido: "PEREZ", especialidad: "OSDE" },
            { nombre: "MARIA", apellido: "LOPEZ",  especialidad: "PAMI" },
            { nombre: "CARLOS", apellido: "GOMEZ", especialidad: "SWISS MEDICAL" },
            { nombre: "ANA", apellido: "TORRES", especialidad: "MEDIFE" }
        ];
        
        const tableBody = document.getElementById('profesionales-body');
        profesionales.forEach(profesional => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${profesional.nombre}</td>
                <td>${profesional.apellido}</td>
                <td>${profesional.especialidad}</td>
            `;
            tableBody.appendChild(row);
        });
    });
</script>
