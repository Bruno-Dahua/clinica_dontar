<!DOCTYPE html>
<html lang='es-AR'>
    <head>
        <meta charset='utf-8'>
        <title> DATOS PERSONALES - DONTAR </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="../css/style_view_data.css">
    </head>
    
    <body>
        <header>    
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/dontar_clinica_medica.png" alt="Dontar">
                </a>
            </div>
        </header>
    
        <main>
            <div class="div__information">
                <p>Información de Tu Perfil</p>
            </div>
    
            <div class="div__personal_data">
                <div class="div__field">
                    <label for="first_name">Nombre</label>
                    <input id="first_name" class="input__first_name" type="text" value="BRUNO MARTIN" readonly>
                </div>
                
                <div class="div__field">
                    <label for="last_name">Apellido</label>
                    <input id="last_name" class="input__last_name" type="text" value="DAHUA" readonly>
                </div>
    
                <div class="div__field">
                    <label for="dni">DNI</label>
                    <input id="dni" class="input__dni" type="text" value="45889159" readonly>
                </div>
    
                <div class="div__field">
                    <label for="email">Correo Electrónico</label>
                    <input id="email" class="input__email" type="email" value="dahuabruno@gmail.com" readonly>
                </div>
    
                <div class="div__field">
                    <label for="matricula">Matrícula</label>
                    <input id="matricula" class="input__matricula" type="text" value="21570" readonly>
                </div>
            </div>
        </main>
    </body>
    
    
</html>
