<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> AGENDA PROFESIONAL - DONTAR </title>
    <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
    <link rel="stylesheet" href="../css/style_view_schedule.css">
</head>
<body>
    <header>    
        <div class="logo">
            <a href="../index.html">
                <img src="../img/dontar_clinica_medica.png" alt="Dontar">
            </a>
        </div>
    </header>
    <main>
        <h1>Agenda profesional</h1>
        <table>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
            <tr>
                <td>Lunes</td>

            </tr>
            <tr>
                <td>Martes</td>
                <td>-</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td class="available">09:00 - 13:00</td>
            </tr>
            <tr>
                <td>Jueves</td>
                <td>-</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td class="available">14:00 - 18:00</td>
            </tr>
        </table>
    </main>

</html>
