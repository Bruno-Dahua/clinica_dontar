<!DOCTYPE html>
<html lang='es-AR'>
    <head>
        <meta charset='utf-8'>
        <title> DATOS PERSONALES - DONTAR </title>
        <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
        <link rel="stylesheet" href="../css/style_view_data.css">
    </head>
    
    <body>
        <header>    
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/dontar_clinica_medica.png" alt="Dontar">
                </a>
            </div>
        </header>
        <main>
            <div class="div__personal_data">
                <div id="div__personal_data">
                    <h3>Datos del Paciente</h3>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" />
        
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" />
        
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" />
        
                    <label for="obraSocial">Obra Social:</label>
                    <input type="text" id="obraSocial" />
        
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" />
        
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" />
        
                    <div class="div__update">
                        <button onclick="guardarDatos()">ACTUALIZAR</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
    
</html>

<script>
    // Simulación de un único paciente cargado en la lista
    const paciente = {
            dni: '12345678',
            nombre: 'Juan',
            apellido: 'Pérez',
            fechaNacimiento: '1980-05-15',
            obraSocial: 'OSDE',
            telefono: '1123456789',
            email: 'juan.perez@example.com'
        };

    // Función para cargar automáticamente los datos del paciente en el formulario
    function cargarDatosPaciente() {
        document.getElementById('nombre').value = paciente.nombre;
        document.getElementById('apellido').value = paciente.apellido;
        document.getElementById('fechaNacimiento').value = paciente.fechaNacimiento;
        document.getElementById('obraSocial').value = paciente.obraSocial;
        document.getElementById('telefono').value = paciente.telefono;
        document.getElementById('email').value = paciente.email;
    }

    // Función para guardar los cambios
    function guardarDatos() {
        paciente.nombre = document.getElementById('nombre').value;
        paciente.apellido = document.getElementById('apellido').value;
        paciente.email = document.getElementById('email').value;
        
        alert('Datos actualizados correctamente.');
    }

    // Cargar automáticamente los datos al abrir la página
    window.onload = cargarDatosPaciente;
</script>
