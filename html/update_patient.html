<!DOCTYPE html>
<html lang='es-AR'>
    <head>
        <meta charset='utf-8'>
        <title> DATOS PERSONALES - DONTAR </title>
        <link rel='icon' type='image/png' href='../img/dontar_clinica_medica.png'>
        <link rel="stylesheet" href="../css/style_view_data.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    
    <body>
        <header>    
            <div class="logo">
                <a href="../index.html">
                    <img src="../img/dontar_clinica_medica.png" alt="Dontar">
                </a>
            </div>
        </header>
        <main>
            <div class="div__personal_data">
                <form id="div__personal_data">
                    <h3>Datos del Paciente</h3>

                    <label for="dni">Nombre:</label>
                    <input type="text" id="dni" />

                    <label for="first-name">Nombre:</label>
                    <input type="text" id="first-name" />
        
                    <label for="last-name">Apellido:</label>
                    <input type="text" id="last-name" />
        
                    <label for="date-of-birth">Fecha de Nacimiento:</label>
                    <input type="date" id="date-of-birth" />
        
                    <label for="obra-social">Obra Social:</label>
                    <input type="text" id="obra-social" />
        
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" />
        
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" />
        
                    <div class="div__update">
                        <button id="button-update" type="submit">ACTUALIZAR</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
    
    <script src="../js/axios-config.js"></script>
    <script src="../js/update-patient.js"></script>

</html>
