<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> TURNOS - DONTAR </title>
    <link rel='icon' type='image' href='../img/dontar_clinica_medica.png'>
    <link rel="stylesheet" href="../css/style_view_my_appointments.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/dontar_clinica_medica.png" alt="Dontar">
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Mis Turnos Médicos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Hora</th>
                        <th>Especialidad</th>
                        <th>Profesional</th>
                    </tr>
                </thead>
                <tbody id="turnos-body">
                </tbody>
            </table>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const turnos = [
                { dia: "Lunes 26 de Febrero", hora: "10:00", especialidad: "Cardiología", profesional: "Dr. Juan Pérez" },
                { dia: "Miércoles 28 de Febrero", hora: "15:30", especialidad: "Dermatología", profesional: "Dra. María Gómez" },
                { dia: "Viernes 1 de Marzo", hora: "08:45", especialidad: "Oftalmología", profesional: "Dr. Ricardo López" }
            ];

            const turnosBody = document.getElementById("turnos-body");

            turnos.forEach(turno => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${turno.dia}</td><td>${turno.hora}</td><td>${turno.especialidad}</td><td>${turno.profesional}</td>`;
                turnosBody.appendChild(row);
            });
        });
    </script>

</body>
</html>
